    <title>ASM</title>
    <script language="javascript" type="text/javascript">
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("example");
            switching = true;
            //Set the sorting direction to ascending:
            dir = "asc";
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    /*check if the two rows should switch place,
                    based on the direction, asc or desc:*/
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            //if so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            //if so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    //Each time a switch is done, increase this count by 1:
                    switchcount++;
                } else {
                    /*If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again.*/
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
        // $('#example').DataTable( {
        //     "paging":   false,
        //     "ordering": true,
        //     "info":     false,
        //
        //     searching: false
        // } );
    </script>

<body>

<div class="app-admin-wrap-layout-1 sidebar-full sidebar-theme-slate">
    <div th:replace="~{/fragments/header.html}"></div>
    <div class="main-content-wrap">
        <!-- Start::Main header  -->
        <header class="main-header bg-card d-flex flex-row justify-content-between align-items-center px-lg">
            <!-- Start::Header menu-->
            <!-- End::Header menu-->
        </header>
        <div class="main-content-body">
            <!-- Start:: content (Your custom content)  -->
            <div class="subheader px-lg" style="padding: 0">
                <div class="subheader-container">
                    <div class="subheader-main">
                        <nav aria-label="breadcrumb" class="ul-breadcrumb">
                            <ol class="ul-breadcrumb-items">
                                <li class="breadcrumb-home"><a href="#"> <i class="material-icons"
                                >home</i></a></li>
                                <li class="breadcrumb-item"><a href="#">ASM</a></li>
                                <li class="breadcrumb-item active"><a href="#">Subdomain Management</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row align-items-center">
                            <div class="col-sm-12 col-md-6">
                                <div class="input-group" style="position: relative;width: 25%;margin-left: auto;margin-bottom: 15px;float: left">
                                    <a th:if="${infor != null}" href="/subdomain" class="text-black"> <i class="fas fa-arrow-left"></i> Back</a>
                                    <div class="input-group-append" style="position: absolute;right: 0;z-index: 10;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="input-group" style="position: relative;width: 75%;margin-left: auto;margin-bottom: 15px;">
                                    <input class="form-control" id="textSearch" value="" type="text" placeholder="Search for result" style="margin-left:-2%;background: #cfcfcf;border-radius: 20px;padding: 10px 20px;">
                                    <div class="input-group-append" style="position: absolute;right: 0;z-index: 10;">
                                        <button class="btn btn-secondary"  type="button" th:onclick="|handleSearch()|">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-header" style="background: #242939 ;display: flex;justify-content: space-between;">
                            <h2 class="p-1 m-0 text-16 font-weight-semi " style="color: white">Subdomain Management</h2>
                            <div style="color: white" class="p-1 m-0 text-16">
<!--                                <i class="fa fa-plus" aria-hidden="true" data-toggle="modal" data-target="#ModalAdd" style="cursor: pointer"></i>-->
                            </div>
                        </div>
                        <div class="card" th:if="${result != null}">
                            <div class="card-body table-responsive">
                                <table id="example" style="text-align: center" class="table">
                                    <tbody>
                                    <tr>
                                        <th th:onclick="sortTable(0)" class="cursor-pointer">No</th>
                                        <th th:onclick="sortTable(1)" class="cursor-pointer">ID</th>
                                        <th th:onclick="sortTable(2)" class="cursor-pointer">Name</th>
                                        <th></th>
                                    </tr>
                                    <th:block th:each="item,itemIndex : ${result.content}">
                                        <tr class="to-pointer bg-blue text-white" th:if="${diffSubdomain.contains(item.id)}">
                                            <td th:text="${itemIndex.index+1}"></td>
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.subdomainName}"></td>
                                            <td><a th:href="@{/subdomain/more-information(id=${item.id})}" class="text-white">More Information</a></td>
                                        </tr>
                                        <tr class="to-pointer" th:unless="${diffSubdomain.contains(item.id)}">
                                            <td th:text="${itemIndex.index+1}"></td>
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.subdomainName}"></td>
                                            <td><a th:href="@{/subdomain/more-information(id=${item.id})}">More Information</a></td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                                <ul class="pagination justify-content-center font-weight-bold" th:if="${result.totalPages > 0}">
                                    <li class="page-item">
                                        <button class="page-link" th:onclick="|handlePage(1)|"><i class="material-icons ">keyboard_double_arrow_left</i>
                                        </button>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" th:onclick="|handlePage(${result.number < 1 ? 1 : result.number})|"><i class="material-icons ">keyboard_arrow_left</i>
                                        </button>
                                    </li>
                                    <li aria-current="page" class="page-item"
                                        th:if="${result.totalPages >5 && result.number >2 && result.number < result.totalPages -1}"
                                        th:classappend="${i eq result.number + 1} ? 'active'"
                                        th:each="i : ${#numbers.sequence( (result.number -1 < 1 ? 1 :  result.number -1 ) ,( result.number +3> result.totalPages ?  result.totalPages : result.number +3), 1)}">
                                        <button class="page-link page-number" th:onclick="|handlePage(${i})|"
                                                th:text="${i}"></button>
                                    </li>
                                    <li aria-current="page" class="page-item"
                                        th:if="${result.totalPages >5 && result.number >2 && result.number == result.totalPages -1}"
                                        th:classappend="${i eq result.number + 1} ? 'active'"
                                        th:each="i : ${#numbers.sequence( (result.totalPages -4) ,(result.totalPages) , 1)}">
                                        <button class="page-link page-number" th:onclick="|handlePage(${i})|"
                                                th:text="${i}"></button>
                                    </li>
                                    <li aria-current="page" class="page-item"
                                        th:if="${result.totalPages >5 && result.number <= 2 }"
                                        th:classappend="${i eq result.number + 1} ? 'active'"
                                        th:each="i : ${#numbers.sequence( 1 ,5, 1)}">
                                        <button class="page-link page-number" th:onclick="|handlePage(${i})|"
                                                th:text="${i}"></button>
                                    </li>
                                    <li aria-current="page" class="page-item"
                                        th:if="${result.totalPages <= 5}"
                                        th:classappend="${i eq result.number + 1} ? 'active'"
                                        th:each="i : ${#numbers.sequence(1, result.totalPages , 1)}">
                                        <button class="page-link page-number" th:onclick="|handlePage(${i})|"
                                                th:text="${i}"></button>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" th:onclick="|handlePage(${result.number +2 > result.totalPages ? result.totalPages :result.number +2 })|"><i class="material-icons">keyboard_arrow_right</i>
                                        </button>
                                    </li>
                                    <li class="page-item">
                                        <button class="page-link" th:onclick="|handlePage(${result.totalPages})|"><i class="material-icons">keyboard_double_arrow_right</i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card" th:if="${infor != null}">
                            <div class="card-body table-responsive">
                                <table id="" style="text-align: center" class="table">
                                    <tbody>
                                    <tr>
                                        <th>Subdomain</th>
                                        <th>IP</th>
                                        <th>Port</th>
                                        <th>Technical</th>
                                        <th>Vul Scan</th>
                                        <th>Option</th>
                                        <th colspan="2">Action</th>
                                    </tr>
                                        <tr class="to-pointer">
                                            <td th:text="${infor.get('subdomain')}"></td>
                                            <td th:text="${infor.get('ip')}"></td>
                                            <td>
                                                <th:block th:each="item : ${infor.get('port')}">
                                                <span th:text="${item} + ', '"></span>
                                                </th:block>
                                            </td>
                                            <td>
                                                <th:block th:each="item : ${infor.get('technical')}">
                                                    <span th:text="${item} + ', '"></span>
                                                </th:block>
                                            </td>
                                            <td style="max-width: 300px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
                                                <th:block th:each="item : ${infor.get('vul')}">
                                                    <span th:text="${item}"></span>
                                                </th:block>
                                            </td>
                                            <td><a th:href="@{/chart/{id}(id=${infor.get('domainId')})}">More Information</a></td>
                                            <td><a class="text-red" th:href="@{/subdomain/delete(id=${infor.get('subdomainId')})}">Delete</a></td>
                                            <td><a th:href="@{/subdomain/export(id=${infor.get('subdomainId')})}">Export</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
